<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }

      #content {
        padding: 0;
        position :absolute !important;
        top: 40px !important;
        right: 0;
        bottom: 40px !important;
        left: 0 !important;
      }
    </style>
  </head>
  <body>
    
    <div data-role = "content" id="content">
      <div id="map"></div>
    </div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9ZYaH3tGSZfgnZqHkmO9b2opCiGYYSNg&sensor=true&callback=initMap"
    async defer></script>
  </body>
</html>
